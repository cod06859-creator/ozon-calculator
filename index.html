<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор продаж</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Калькулятор продаж</h1>
            <p>Рассчитайте прибыль и затраты для схем FBO и FBS</p>
        </header>

        <div class="calculator">
            <div class="left-panel">
                <div class="section">
                    <h3>Параметры товара</h3>
                    <div class="input-group">
                        <label for="category">Категория</label>
                        <select id="category" required>
                            <option value="">Выберите категорию</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="price">Цена, ₽</label>
                        <input type="number" id="price" placeholder="1000" required>
                    </div>

                    <div class="input-group">
                        <label for="quantity">Количество, шт</label>
                        <input type="number" id="quantity" value="1" min="1" required>
                    </div>

                    <div class="input-group">
                        <label for="weight">Вес, кг</label>
                        <input type="number" id="weight" placeholder="2" step="0.1">
                    </div>

                    <div class="dimensions">
                        <h4>Габариты</h4>
                        <div class="dimension-inputs">
                            <input type="number" id="length" placeholder="Длина, см">
                            <input type="number" id="width" placeholder="Ширина, см">
                            <input type="number" id="height" placeholder="Высота, см">
                        </div>
                        <div class="volume">Объём: <span id="volumeValue">0</span> л</div>
                    </div>
                </div>

                <div class="actions">
                    <button type="button" id="calculateBtn" class="primary-btn">Рассчитать</button>
                    <button type="button" id="resetBtn" class="secondary-btn">Сбросить</button>
                </div>
            </div>

            <div class="right-panel">
                <div class="results-section">
                    <div class="results-header">
                        <h2>Результаты расчета</h2>
                        <button type="button" id="exportBtn" class="export-btn">Экспорт</button>
                    </div>

                    <div class="scheme-tabs">
                        <button class="tab active" data-scheme="fbo">FBO</button>
                        <button class="tab" data-scheme="fbs">FBS</button>
                    </div>

                    <div class="results-content">
                        <div class="result-item">
                            <span>Цена товара</span>
                            <span id="resultPrice">0 ₽</span>
                        </div>
                        <div class="result-item">
                            <span>Комиссия</span>
                            <span id="resultCommission">-0 ₽</span>
                        </div>
                        <div class="result-item">
                            <span>Логистика</span>
                            <span id="resultLogistic">-0 ₽</span>
                        </div>
                        <div class="result-item">
                            <span>Хранение</span>
                            <span id="resultStorage">-0 ₽</span>
                        </div>
                        <div class="result-item total-costs">
                            <span>Всего затрат</span>
                            <span id="resultTotalCosts">-0 ₽</span>
                        </div>
                        <div class="result-item profit">
                            <span>Чистая прибыль</span>
                            <span id="resultProfit">0 ₽</span>
                        </div>
                        <div class="result-percentage">
                            <span id="resultPercentage">0%</span>
                        </div>
                    </div>
                </div>

                <div class="history-section">
                    <h3>История расчетов</h3>
                    <div class="history-table-container">
                        <table class="history-table">
                            <thead>
                                <tr>
                                    <th>Категория</th>
                                    <th>Цена</th>
                                    <th>Кол-во</th>
                                    <th>Прибыль</th>
                                    <th>Дата</th>
                                </tr>
                            </thead>
                            <tbody id="historyBody"></tbody>
                        </table>
                    </div>
                    <div class="history-actions">
                        <button type="button" id="clearHistoryBtn" class="secondary-btn">Очистить</button>
                        <button type="button" id="exportHistoryBtn" class="secondary-btn">Экспорт истории</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
